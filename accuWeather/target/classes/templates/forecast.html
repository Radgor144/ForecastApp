<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" th:href="@{header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{style.css}"> 
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
    <!-- <link rel="stylesheet" href="../static/header.css"> -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var datetimeList = /*[[${weatherDataList.![datetime]}]]*/ [];
        var temperatureList = /*[[${weatherDataList.![temperature]}]]*/ [];
        var cloudcoverList = /*[[${weatherDataList.![cloudcover]}]]*/ [];
        /*]]>*/
    </script>

</head>
<body>
<header></header>
<main>
    <div class="box">
        <div class="column col1">
            <div class="box2 city">
                <p class="text-secondary">Current location</p>
                <h3 class="cityName">Cracow, Poland</h3>
                <div class="cities">
                    <img th:src="@{images/krakow.jpg}" alt="PrzykÅ‚adowy obrazek"/>
                    <div class="newCity">
                        <p>+</p>
                        <p>add City</p>
                    </div>
                </div>
            </div>
            <div class="box2 highlights">
                <h3>Chart</h3>
                <div class="wykres">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        <div class="column col2">
            <div class="box2 cloudcover">
                <h3>Cloudcover</h3>
                <div class="box3">
                    <table>
                        <tr th:each="weatherData : ${weatherDataList}">
                            <td th:text="${weatherData.datetime}"></td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar" th:style="'width: ' + ${weatherData.cloudcover} + '%'">
                                        
                                    </div>
                                </div>
                                <span th:text="${weatherData.cloudcover}"></span>%
                            </td>
                        </tr>
                    </table>
                    <div class="category">
                        <p>Sunny</p>
                        <p>Cloudy</p>
                    </div>
                </div>
            </div>
            <div class="box2 forecast">
                <h3>3 Days Forecast</h3>
                <div class="days">
                    <div class="rows">
                        <div class="col">34</div>
                        <div class="col">pon</div>
                    </div>
                    <div class="rows">
                        <div class="col">wt</div>
                        <div class="col">324</div>
                    </div>
                    <div class="rows">
                        <div class="col">23</div>
                        <div class="col">sr</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
    
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: datetimeList,
            datasets: [{
                label: 'Temperature',
                data: temperatureList,
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
